<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">

		<title>Fear is our business</title>


		<!-- own JS -->
		<script src="js/jquery.min.js" type="text/javascript"></script>


		<!-- own CSS -->
		<link href="css/styles.css" rel="stylesheet">

	</head>

	<body>

			<h2>Monsters</h2>
			<input type="button" value="1" onmousedown="playSound('m1')" />
			<input type="button" value="2" onmousedown="playSound('m2')" />
			<input type="button" value="3" onmousedown="playSound('m3')" />
			<input type="button" value="4" onmousedown="playSound('m4')" />

			<h2>Others</h2>
			<input type="button" value="Klick" onmousedown="playSound('o1')" />
			
			<script>

				var snd = {
					'm1': new Audio("assets/sound/monster_1.wav"),
					'm2': new Audio("assets/sound/monster_2.wav"),
					'm3': new Audio("assets/sound/monster_3.wav"),
					'm4': new Audio("assets/sound/monster_4.wav"),
					'a1': new Audio("assets/sound/ambient_1.wav"),
					'o1': new Audio("assets/sound/klick_1.wav")
				};

				function playSound(i)
				{
					snd[i].play();					
				}


				// START play ambient loop
				snd['a1'].addEventListener('ended', function() {
					this.currentTime = 0;
					this.play();
				}, false);
				snd['a1'].volume = 0.2;
				// snd['a1'].play();	// this line starts the loop...
				// END play ambient loop

			</script>

	</body>

</html>
